<html>
	 <head>
		<title> Responsive Rgistration Form in HTML CSS</title>
		<link rel="stylesheet" href="./irem.css"/>
	 </head>
	 <body> 
		<section class="container">
			<header>Kayıt Formu</header>
			<form action="#"  class="form">
				<div class="input-box">
					<label> Ad-Soyad</label>
					<input type="text"  placeholder="İsminizi giriniz" reguired/>
				</div>
					<br/>
				<div class="input-box">
					<label>  E-posta    :  </label>
					<input type="text" placeholder="E-postanızı giriniz" required/>
				</div>
					<br/>
				<div class="column">
					<div class="input-box">
						<label>Telefon</label>
						<input type="text" placeholder="Telefon numaranızı giriniz" reguired/>
					</div>	
					<br/>
					<div class="input-box">
						<label>Doğum günü </label>
						<input type="date" placeholder="Doğum gününüzü giriniz" reguired/>
					</div>
					<br/>
					<div class="gender-box">
						<h3>Cinsiyet</h3>
						<div class="gender option">
							<div class="gender">
								<input type="radio" id="Erkek" name="gender" checked/>
								<label for="check Erkek">Erkek</label>
							</div>
								<div class="gender">
									<input type="radio" id="Kadın" name="gender"checked/>
									<label for="check Kadın">Kadın</label>
								</div>
								<div class="gender">
									<input type="radio" id="Diğer" name="gender"checked/>
									<label for="check Diğer">Diğer</label>
								</div>
								<br/>
								<button> Sumbit</button>
				</form>
		</section>
	 </body>
</html>
